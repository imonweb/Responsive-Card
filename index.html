<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="card">

    <div class="profile-sidebar">
      <img src="https://i.pravatar.cc/125/" alt="img">
      <ul class="social-list">
        <li class="social-item"><a classs="social-link" href="#"><i class="fab fa-dribbble-square"></i></a></li>
        <li class="social-item"><a classs="social-link" href="#"><i class="fab fa-facebook-square"></i></a></li>
        <li class="social-item"><a classs="social-link" href="#"><i class="fab fa-twitter-square"></i></a></li>
      </ul>
    </div>

    <div class="profile-main">
      <h2 class="profile-name">Ramsey Harper</h2>
      <p class="profile-position">Graphic Designer</p>
      <p class="profile-body">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta illum, culpa necessitatibus animi quis suscipit. Beatae illum voluptate dolore eos!
      </p>
    </div>
  </div>
</body>
</html>
